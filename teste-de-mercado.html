<!DOCTYPE html>
<html>
	<head>
		<title>Teste de Mercado - Valemobi</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="bootstrap-3.3.6-dist/css/bootstrap.min.css">
	</head>
	<body>
		<div class="formulario">

			<nav class="navbar navbar-default">
			  	<div class="container-fluid">
				    <ul class="nav navbar-nav">
				      	<li class="active"><a href="teste-de-mercado.html">Formulário</a></li>
				      	<li><a href="lista.php">Lista</a></li>
				    </ul>
				</div>
			</nav>
			<form method="POST" action="registra.php">
				<div class="form-group">
					<label>Código da Mercadoria: </label><input type="text" name="codigo_mercadoria" id="codigo_mercadoria" data-validation="required number" class="form-control" data-validation-help="Somente Números" data-validation-error-msg="Você não digitou o código da mercadoria!"></input>
				</div> 
				<div class="form-group">
					<label>Tipo da Mercadoria: </label><input type="text" name="tipo_mercadoria" id="tipo_mercadoria" data-validation="required" class="form-control" data-validation-help="Descrição do produto" data-validation-error-msg="Você não digitou o tipo da mercadoria!"></input>
				</div>
				<div class="form-group">
					<label>Nome da Mercadoria: </label><input type="text" name="nome_mercadoria" id="nome_mercadoria" class="form-control" data-validation="required" data-validation-error-msg="Você não digitou o nome da mercadoria!"></input>
				</div>
				<div class="form-group">
					<label>Quantidade: </label><input type="number" name="quantidade" id="quantidade" class="form-control" data-validation="required number" data-validation-error-msg="Você não digitou a quantidade de mercadoria!"></input>
				</div>
				<div class="form-group">
					<label>Preço: </label><input type="text" name="preco" id="preco" class="form-control" data-validation="required" data-validation-error-msg="Você não digitou o preço da mercadoria!"></input>
				</div>
				<div class="form-group">
					<label>Tipo de Negócio: </label> 
					<select name="tipo_negocio" id="tipo_negocio">
						<option value="Venda">Venda</option>
						<option value="Compra">Compra</option>	
					</select>
				</div>
				
				<button type="submit">Enviar</button>
			</form>
		</div>

		<script src="js/jquery-2.2.1.min.js"></script>
		<script src="jQuery-Form-Validator-master/form-validator/jquery.form-validator.min.js"></script>
		<script src="bootstrap-3.3.6-dist/js/bootstrap.min.js"</script>
		<script>
		  $.validate({
		    validateOnBlur : false, // disable validation when input looses focus
		    errorMessagePosition : 'top', // Instead of 'element' which is default
		    scrollToTopOnError : false, // Set this property to true if you have a long form
		    lang : 'pt'
		  });

		</script>
	</body>
